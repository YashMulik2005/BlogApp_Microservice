spring.application.name=Nucleus

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=your_db_url
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.accessTokenKey=your_access_token_secret
jwt.refreshTokenKey=your_refresh_token_secret

# ===============================
# Server Registry Configuration
# ===============================
eureka.client.register-with-eureka=true/false
eureka.client.fetch-registry=true/false